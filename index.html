<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- main css  -->
    <link rel="stylesheet" href="./css/card.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="conatiner" aria-label="main">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      <article class="card-head" aria-label="card heading">
        <header class="card-title">
          <h1>Order Summary</h1>
          <p>
            You can now listen to million of songs.
             audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </header>
        <nav class="card-body">
          <div class="card-price">
            <div class="icon-card">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="text-card">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="card-link">
            <a href="#">Change</a>
          </div>
        </nav>
        <div class="card-btn">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="card-cancel">
          <a href="#">Cancel Order</a>
        </div>
      </article>
    </main>

    <footer class="attribution" role="contentinfo">
    <div class="fe-mentor">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <div class="code-by-me">
      Coded by <a href="https://github.com/ahmed-abdat" target="_blank">Ahmed-abdellahi</a>.
    </div>
  </footer>
  </body>
</html>
